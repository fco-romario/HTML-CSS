<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir ádudios em HTML5 </P>
    <audio preload="metadata" autoplay controls>
    <source src="midia/fat-man-yung-logos.mp3" type="audio/mp3">
    <source src="midia/fat-man-yung-logos.ogg" type="audio/ogg">
    <source src="midia/fat-man-yung-logos.wav" type="audio/wav">
    <p>
        infelizmente seu navegador não cosnegue reproduzir áudio.
        caso queira fazer o download <a href="midia/fat-man-yung-logos.mp3">clique aqui.</a>
    </p>
    </audio>
</body>
